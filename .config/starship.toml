"$schema" = 'https://starship.rs/config-schema.json'

# Performance optimizations
add_newline = false
command_timeout = 500
scan_timeout = 30

# Custom format for faster rendering
format = """
[${username}](bold cyan)\
[@](white)\
[${hostname}](bold purple) \
[${directory}](bold green)\
[${git_branch}](bold pink)\
[${git_status}](bold red)\
${python}\
${ruby}\
${aws}\
${direnv}\
${shlvl}\
${cmd_duration}\
${character}"""

palette = "dracula"

# Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[username]
format = "[$user]($style)"
style_user = "bold cyan"
show_always = false

[hostname]
format = "[$hostname]($style)"
style = "bold purple"
ssh_only = true

[directory]
style = "bold green"
truncation_length = 3
truncate_to_repo = true
